<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header class="title">
        <h1>Analisador de Números</h1>
      </header>
      <main class="principal">
        <section class="section">
          <div id="dados">
            <p>
              Números de 1 a 100
              <input type="number" name="number" id="number" />
              <input
                class="bottom"
                type="button"
                value="Adicionar"
                onclick="adicionar()"
              />
            </p>
          </div>
          <div id="dados2">
            <select name="flista" id="flista" size="8">
              Contador
            </select>
          </div>
          <div class="finalizar">
            <input
              class="bottom"
              type="button"
              value="Finalizar"
              onclick="finalizar()"
            />
          </div>
          <div id="res"></div>
        </section>
      </main>

      <div>
        <footer>Cursoemvideo</footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
